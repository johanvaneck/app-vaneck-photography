<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Photography Website</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			color: #333;
		}

		.hero {
			background-color: #ddd;
			padding: 100px 20px;
			text-align: center;
		}

		.hero h1 {
			font-size: 2.5em;
			margin-bottom: 20px;
		}

		.hero p {
			font-size: 1.2em;
			margin-bottom: 30px;
		}

		.hero button {
			background-color: #007bff;
			color: white;
			border: none;
			padding: 15px 30px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1em;
			cursor: pointer;
			border-radius: 5px;
		}

		.gallery {
			padding: 40px 20px;
			text-align: center;
		}

		.gallery h2 {
			font-size: 2em;
			margin-bottom: 20px;
		}

		/* You can add more styling for your gallery images here */
		.contact {
			background-color: #333;
			color: white;
			padding: 40px 20px;
			text-align: center;
		}

		.contact h2 {
			font-size: 2em;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="hero">
		<h1>Welcome to My Photography Portfolio</h1>
		<p>Capturing moments, telling stories through images.</p>
		<button>View My Work</button>
	</div>

	<div class="gallery">
		<h2>Featured Photography</h2>
		<p>Check out some of my favorite shots!</p>
	</div>

	<div class="contact">
		<h2>Get in Touch</h2>
		<p>I'd love to hear from you! Contact me for inquiries or collaborations.</p>
	</div>
</body>

</html>
